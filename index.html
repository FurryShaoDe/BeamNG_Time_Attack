    <option value="all">全部</option>
    <!-- JS 会自动添加赛道选项 -->
  </select>

  <table id="lapTable">
    <thead>
      <tr>
        <th>排名</th>
        <th>车手</th>
        <th>赛道</th>

          圈速 ⏱（点击排序）
        </th>
        <th>车辆</th>
        <th>日期</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS 会把数据插到这里 -->
    </tbody>
  </table>

  <script src="main.js"></script>
</body>
